<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat API App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="container">
    <h1 class="title">Cat API App</h1>

    <section id="images-section">
      <h2 class="subtitle">Cat Images</h2>
      <div id="images" class="flex-container"></div>
    </section>

    <section id="breeds-section">
      <h2 class="subtitle">Cat Breeds</h2>
      <div id="breeds" class="flex-container"></div>
    </section>

    <section id="random-cat-section">
      <h2 class="subtitle">Random Cat</h2>
      <div id="random-cat" class="flex-container"></div>
    </section>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
